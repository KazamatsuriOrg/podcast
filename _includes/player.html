<div id="player" ng-controller="PlayerController as player">
  <div id="player-content">
    <p ng-bind="player.state"></p>
    <div ng-show="player.state == 'playing'">
      <a class="player-button" ng-click="player.state = 'paused'"><i class="fa fa-pause-circle"></i></a>
    </div>
    <div ng-hide="player.state == 'playing'">
      <a class="player-button" ng-click="player.state = 'playing'"><i class="fa fa-play-circle"></i></a>
    </div>
  </div>
</div>
