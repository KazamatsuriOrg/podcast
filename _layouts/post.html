---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  
  <div class="post-audio">
    <audio id="audio" class="audio" controls>
      {% for type in site.audio_types %}
        <source src="{{ page.id | prepend: site.audio_baseurl }}.{{ type.ext }}" type="{{ type.mime }}" />
      {% endfor %}
      <p>Your browser does not support HTML5 Audio.</p>
    </audio>
    
    <div class="links">
      Download:
      {% for type in site.audio_types %}
        <a href="{{ page.id | prepend: site.audio_baseurl }}.{{ type.ext }}" target="_blank" class="download {{ type.ext }}">{{ type.name }}</a>
      {% endfor %}
    </div>
  </div>

  <article class="post-content">
    {{ content }}
  </article>

</div>
